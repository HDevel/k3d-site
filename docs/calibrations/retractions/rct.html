<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            body{
            background:#222;
            margin: 40px 50px;
            color:#009485;
            font-family: Roboto, -apple-system, "system-ui", Helvetica, Arial, sans-serif;
            font-weight:100;
            }
            h1{
            color:#009485;
            font-weight:100;
            font-stretch:normal;
            font-size:3em;
            }
            a{
            color:#009485;
            }
            .slider{
            position:absolute;
            width:400px;
            height:2px;
            margin-top:-30px;
            }
            .line{
            position:absolute;
            background:#009485;
            width:400px;
            height:2px;
            }
            .break{
            position:absolute;
            background:#222;
            width:6px;
            height:2px;
            }  
            .dot1{
            -webkit-animation: loading 2s infinite;
            -moz-animation: loading 2s infinite;
            -ms-animation: loading 2s infinite;
            -o-animation: loading 2s infinite;
            animation: loading 2s infinite;
            }
            .dot2{
            -webkit-animation: loading 2s 0.5s infinite;
            -moz-animation: loading 2s 0.5s infinite;
            -ms-animation: loading 2s 0.5s infinite;
            -o-animation: loading 2s 0.5s infinite;
            animation: loading 2s 0.5s infinite;
            }
            .dot3{
            -webkit-animation: loading 2s 1s infinite;
            -moz-animation: loading 2s 1s infinite;
            -ms-animation: loading 2s 1s infinite;
            -o-animation: loading 2s 1s infinite;
            animation: loading 2s 1s infinite;
            }
            @keyframes "loading" {
            from { left: 0; }
            to { left: 400px; }
            }
            @-moz-keyframes loading {
            from { left: 0; }
            to { left: 400px; }
            }
            @-webkit-keyframes "loading" {
            from { left: 0; }
            to { left: 400px; }
            }
            @-ms-keyframes "loading" {
            from { left: 0; }
            to { left: 400px; }
            }
            @-o-keyframes "loading" {
            from { left: 0; }
            to { left: 400px; } 
        </style>
        <script>
        let url = "https://k3d.tech/calibrations/retractions/calibrator/";
        window.location.href = url;
        </script>
    </head>
    <body>
        <br><br><br>
        <h1>Один момент...</h1>
        <div class="slider">
            <div class="line"></div>
            <div class="break dot1"></div>
            <div class="break dot2"></div>
            <div class="break dot3"></div>
        </div>
        <p>Идёт перенаправление на актуальную версию страницы... Не работает? <a href="#0">Нажмите сюда.</a></p>    
    </body>
</html>
