site_name: K3D - всё о 3D печати
site_url: http://k3d.tech
copyright: Copyright &copy; 2023 Dmitry Sorkin @ K3D
theme:
  palette:
    - scheme: slate
      primary: teal
      toggle:
        icon: material/lightbulb
        name: Dark theme
    - scheme: default
      primary: teal
      toggle:
        icon: material/lightbulb-outline
        name: Light theme
  icon:
    logo: material/printer-3d-nozzle
  name: material
  language: ru
  favicon: pics/favicon.ico
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.expand
    - content.code.copy
  custom_dir: overrides
markdown_extensions:
  - abbr
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.keys
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - footnotes
  - toc
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
extra:
  social:
    - icon: fontawesome/brands/telegram
      link: https://t.me/dsorkin
    - icon: fontawesome/brands/telegram
      link: https://t.me/K_3_D
    - icon: fontawesome/brands/telegram
      link: https://t.me/vostok3dp
    - icon: material/youtube
      link: https://www.youtube.com/c/SorkinDmitry
  analytics:
    provider: custom
    property: foobar
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
