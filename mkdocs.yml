site_name: K3D - всё о 3D печати
site_url: http://k3d.tech
copyright: Copyright &copy; 2022 Dmitry Sorkin @ K3D
theme:
  name: material
  language: ru
  logo: pics/logo.png
  favicon: pics/favicon.ico
  features:
    - navigation.tabs
    - navigation.expand
    # - navigation.sections
    # - content.tabs.link
  palette:
    scheme: slate
    primary: deep orange
    accent: orange
  custom_dir: overrides
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.keys
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - admonition
  - footnotes
  - toc
  - pymdownx.tabbed:
      alternate_style: true
extra:
  social:
    - icon: fontawesome/brands/telegram
      link: https://t.me/dsorkin
    - icon: fontawesome/brands/telegram
      link: https://t.me/K_3_D
    - icon: fontawesome/brands/telegram
      link: https://t.me/vostok3dp
    - icon: material/youtube
      link: https://www.youtube.com/c/SorkinDmitry
  analytics:
    provider: custom
    property: foobar
extra_css:
  - stylesheets/extra.css
nav:
  - Домашняя страница:
      - Домашняя страница: index.md
      - Канал Dmitry Sorkin: http://t.me/dsorkin
      - Общий чат K3D: http://t.me/K_3_D
      - Канал K3D VOSTOK: http://t.me/vostok3dp
      - Чат K3D VOSTOK: http://t.me/k3d_vostok
  - Калибровки:
      - Калибровка откатов:
        - Инструкция: ./calibrations/retractions/index.md
        - Калибровщик: ./calibrations/retractions/rct.html
      - Калибровка Linear Advance:
        - Инструкция: ./calibrations/la/index.md
        - Калибровщик: ./calibrations/la/k3d_la.html
      - Ручной подбор частоты Input Shaping: ./calibrations/manual_is_calibration.md
  - VOSTOK:
    - Описание проекта: ./vostok/index.md
    - Релизы: ./vostok/releases.md
    - Инструкции:
      - Инструменты: ./vostok/tools.md
      - Инструкция по BOM: ./vostok/how_to_use_bom.md
  - Minifeeder:
    - Описание проекта: ./minifeeder/index.md
    - Релизы: ./minifeeder/releases.md
    - Инструкция по сборке: ./minifeeder/minifeeder_assembly.md
  - Апгрейды для Ender-3:
    - Ender-3 BMG Printhead:
      - Описание проекта: ./ebp/index.md
      - Релизы: ./ebp/releases.md
      - Инструкции по сборке:
        - Шаг 1. Покупка деталей: ./ebp/bom.md
        - Шаг 2. Печать деталей: ./ebp/printed_parts.md
        - Шаг 3. Сборка: ./ebp/assembly.md
    - Ender-3 H2 Printhead:
      - Описание проекта: ./ehp/index.md
      - Релизы: ./ehp/releases.md
      - Инструкция: ./ehp/guide.md